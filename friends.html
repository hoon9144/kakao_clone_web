<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>friends | kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="span header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="span header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/me.jpg" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                정훈
              </span>
              <span class="friend__status">
                내게 스쳐 지나간 바람이 너에게 닿기를..
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__tittle">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/me.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__tittle">Friends 12</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/sehan.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                박세한
              </span>
              <span class="friend__status">
                combabo
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                민초의난 - MC스나이퍼
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/hoojong.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이후종
              </span>
              <span class="friend__status">
                그녀가 나를보고 웃네..
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                그녀가웃잖아 - 김형중
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/yj.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김영준
              </span>
              <span class="friend__status">
                넌 C.H.E.F 야.
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                손담비 - 토요일밤에
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/hoojong.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                김경태
              </span>
              <span class="friend__status">
                본인
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                배탈 - 형제공업사(feat-박근태)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
